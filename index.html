<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid"> 
        <div class="row">
            <div class="col">
                <h1><center>START OF RANDOM PHOTOS THAT MOVE GIVEN THE SCREEN SIZE FOR PRACTICE</center></h1>
            </div>
        </div>
        <div class="row tall">
            <div class="col-md-9 col-lg-8 col-sm-12">
                <h1>Row 2 Column 1</h1>
                <img src="img/gd1.jpg" class="img-fluid">
            </div>
            <div class="col-md-3 col-lg-4 col-sm-12">
                <h1>Row 2 Column 2</h1>
                <img src="img/gd4.jpg" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1><center>END OF RANDOM PHOTOS THAT MOVE GIVEN THE SCREEN SIZE FOR PRACTICE</center></h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
